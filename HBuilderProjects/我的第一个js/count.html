	<script type="text/javascript">
	document.write("你好，我是计算器");
	var result = document.getElementById('result');
	var rnum = document.getElementsByTagName('tbody')[0].getElementsByTagName('span');
	var sign = 	document.getElementsByTagName('tbody')[0].getElementsByTagName('button');
	var opoint = document.getElementById('point');
	var zero = document.getElementById('zero');
	var bs = document.getElementById('bs');
	var del = document.getElementById('del');
	var isclick = false;      //符号的开关
	var ispoint = true;       //点的开关
	var isclicknum = true;       //点前是否是num的开关
	var iszero = true;            //0的开关
//		判断数字键
		for(var i=0;i<rnum.length-4;i++){
			rnum[i].onclick = function(){
				result.innerHTML = result.innerHTML + this.innerHTML;
				isclick = true;
				isclicknum=false;
			}
		}
//		判断符号键
		for(var j=0;j<sign.length;j++){
			sign[j].onclick = function(){
				if(isclick){
					if(this.innerHTML=='='){
						result.innerHTML = eval(result.innerHTML);
						isclick = true;
					}else{
						result.innerHTML = result.innerHTML + this.innerHTML;
						isclick = false;
						ispoint =true;
						isclicknum = true; 
					}
				}			
			}
		}
//		判断点键
		opoint.onclick = function(){
			if(ispoint){
				if (result.innerHTML.length==0) {
					result.innerHTML = '0.';
					
				}else{
					if (isclicknum) {
						result.innerHTML = result.innerHTML + '0.';
						
					}else{
						result.innerHTML = result.innerHTML + this.innerHTML;
					}					
				}
				ispoint =false;
			}
			
		}
//		判断0键
		zero.onclick = function(){
			if (iszero) {
				if (result.innerHTML.length==0) {
					result.innerHTML = '0.';
					isclick = true;
					ispoint = false; 
				}else{
					result.innerHTML = result.innerHTML + this.innerHTML;
				}
			}
		}
//		清空显示屏
		del.onclick = function(){
			result.innerHTML = '';
			isclick = false;      
	 		ispoint = true;       
	 		isclicknum = true; 
		}
//		逐个清空显示屏
		bs.onclick = function(){
			result.innerHTML=result.innerHTML.substring(0,result.innerHTML.length-1);
		}
	
</script>
