	<!--当图片命名不规则的时候可将所有图片都嵌入网页中利用for循环来实现点击轮播，for循环是先让所有的都怎么样，再让单独的怎么样-->
	<script type="text/javascript">
		var pre = document.getElementById('pre');
		var next = document.getElementById('next');
		var imgbox = document.getElementsByTagName('img'); //获取img标签
		var i = 0;
		pre.onclick = function(){
			i++;
			if(i==3){i=2;}
			for(var j=0;j<3;j++){               //j<3也可以写成j<imgbox.length,所有的3都可以写成imgbox.length
				imgbox[j].style.display = "none";
			}
			imgbox[i].style.display = "block";
		}
		next.onclick = function(){
			i--;
			if(i==-1){i=0;}
			for(var j=0;j<3;j++){
				imgbox[j].style.display = "none";
			}
			imgbox[i].style.display = "block";
		}
		
	</script>
