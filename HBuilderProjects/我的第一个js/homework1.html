		//获取月份
		Date.prototype.obtainMonth=function(){
			return this.getMonth()+1;
		}
		var date=new Date();
		console.log(date.obtainMonth());
		//转换日期为上午下午
		Date.prototype.obtainMorning=function(){
			if(this.getHours()>12){
				return "下午";
			}else{
				return "上午";
			}
		}
		var date=new Date();
		console.log(date.obtainMorning());
		//获取星期几
		Date.prototype.obtainWeek=function(){
			switch (this.getDay()){
				case 0:
					return "星期日";
					break;
				case 1:
					return "星期一";
					break;
				case 2:
					return "星期二";
					break;
				case 3:
					return "星期三";
					break;
				case 4:
					return "星期四";
					break;
				case 5:
					return "星期五";
					break;
				default:
					return "星期六";
					break;
			}
		}
		var date=new Date();
		console.log(date.obtainWeek());
		//添加格式化日期对象的方法
		Date.prototype.obtainAppointed=function(){			
			var str=window.prompt("请输入时间：");//用户所以输入一个日期格式yyyy符号mm符号dd
			var ss1=str.substr(4,1);//获取输入日期中第一个符号
			var ss2=str.substr(7,1);//获取输入日期中第二个符号			
			var date=new Date(str);//new一个日期对象
			var y=date.getFullYear();
			var m=date.getMonth()+1;
			m=m<10?"0"+m:m;
			var d=date.getDate();
			d=d<10?"0"+d:d;
			return y+ss1+m+ss2+d;//字符串拼接
			
		}		
		console.log(date.obtainAppointed());

//		2017.7.6 2.扩展数组类(中文排序;获取数组中最大值的方法;获取第一个元素;获取最后一个元素;删除数组中指定的元素)
		//中文排序
		Array.prototype.chineseSort=function(){
			this.sort(function(a,b){
				return a.localeCompare(b);
			});
			return this;
		} 
		var arr=new Array("王大炮","安静","车宁","卞月");
		console.log(arr.chineseSort());
		//获取数组中最大值的方法;
		Array.prototype.obtainMax=function(){
			for(var i=0;i<this.length;i++){
				this[0]>this[i]?this[0]=this[0]:this[0]=this[i];				
			}
			return this[0];
		}
		var arr=new Array(1,2,3,4,5,6);
		console.log(arr.obtainMax());
		//获取第一个元素
		Array.prototype.obtainFirst=function(){
			return this[0];
		}
		var arr=new Array(1,2,3,4,5,6);
		console.log(arr.obtainFirst());
		//获取最后一个元素
		Array.prototype.obtainLast=function(){
			return this[this.length-1];
		}
		var arr=new Array(1,2,3,4,5,6);
		console.log(arr.obtainLast());		
		//删除数组中指定的元素
		Array.prototype.deleteAppointed=function(keyword){
			var index=-1;
			while((index=this.indexOf(keyword,++index))!=-1){
				this.splice(index,1);
			}
			return this;
		}
		var arr=new Array(1,5,3,4,5,6);
		console.log(arr.deleteAppointed(5));
