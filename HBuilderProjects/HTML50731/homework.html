<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>王大炮的音频播放器</title>
		
	</head>
	<body>
<!--音频播放器1.调节音量2.设置播放方式 单曲循环 顺序播放 随机播放3.下一曲 上一曲 播放完成之后 自动下一曲4.设置静音5.播放的时候 显示歌词6.定时停止-->
		<script src="js/jquery-3.2.1.js" type="text/javascript" charset="utf-8"></script>
		<div class="lrcContainer"></div>
		<!--<progress class="audioProgress"></progress>-->
		<button class="preButton">上一曲</button>
		<button class="playButton">播放</button>
		<button class="nextButton">下一曲</button>
		<input class="volumeInput" type="range" value="100" />
		<select class="selectPlay">
			<option>单曲循环</option>
			<option>顺序播放</option>
			<option>随机播放</option>
		</select>	
		<br />
		<script type="text/javascript" src="js/homework.js" ></script>
		
		

	</body>
</html>
