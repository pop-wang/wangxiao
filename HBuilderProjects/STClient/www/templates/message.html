<ion-view view-title="{{username}}">
  <ion-content class="padding">

    <div class="container" ng-style="{width:size.width,height:size.height}">
      <div class="messageView">
        <ul>
          <li ng-repeat="info in messageList">
            {{info.message}}
          </li>
        </ul>
      </div>

      <div class="inputView">
        <input type="text" ng-model="sendInfo.message">
        <button ng-click="sendMessage()">发送</button>
      </div>
    </div>
  </ion-content>
</ion-view>
