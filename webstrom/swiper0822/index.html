<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="css/swiper-3.4.2.min.css">
    <link rel="stylesheet" href="css/animate.min.css">

</head>
<style>
    body,html{
        height: 100%;
    }
    .swiper-container {
        width: 100%;
        height: 100%;
    }
    .page1{
        background-color: #fff37d;
    }
    .page2{
        background-color: #ffd62b;
    }
    .page3{
        background-color: #ff9e24;
    }
</style>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide page1">
           <h3 class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1.5s" swiper-animate-delay="0.3s">Slide 1</h3>
        </div>
        <div class="swiper-slide page2">
            <h3 class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">Slide 2</h3>
        </div>
        <div class="swiper-slide page3">
           <h3 class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">Slide 3</h3>
        </div>
    </div>
    <!-- 如果需要分页器 -->
    <div class="swiper-pagination"></div>

    <!-- 如果需要导航按钮 -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

    <!-- 如果需要滚动条 -->
    <div class="swiper-scrollbar"></div>
</div>
导航等组件可以放在container之外

<script src="js/swiper-3.4.2.min.js"></script>
<script src="js/swiper.animate1.0.2.min.js"></script>
<script>
    var mySwiper = new Swiper ('.swiper-container', {
    direction: 'vertical',
    loop: true,
        onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
            swiperAnimateCache(swiper); //隐藏动画元素
            swiperAnimate(swiper); //初始化完成开始动画
        },
        onSlideChangeEnd: function(swiper){
            swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
        }
    })

//    // 如果需要分页器
//    pagination: '.swiper-pagination',
//
//    // 如果需要前进后退按钮
//    nextButton: '.swiper-button-next',
//    prevButton: '.swiper-button-prev',
//
//    // 如果需要滚动条
//    scrollbar: '.swiper-scrollbar',
//    })
</script>
</body>
</html>
