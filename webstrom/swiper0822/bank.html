<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>王大炮小姐</title>
    <link rel="stylesheet" href="css/swiper-3.4.2.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="music-btn">
        <audio class="music" src="images/music.mp3"></audio>
    </div>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide page1">
                <div class="index-txt">
                    <img class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="0.4s"  src="images/indexTxt.png">
                    <img class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1.5s" swiper-animate-delay="0.7s" src="images/indexFlowers01.png">
                    <img class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1.5s" swiper-animate-delay="1s" src="images/indexFlowers02.png">
                </div>
                <div class="ani index-flight zoomInDown animated delay_1s">
                    <img class="ani infinite scale animated" src="images/indexFlight.png">
                </div>
                <div class="ani index-elements zoomIn animated delay_900ms">
                    <img class="ani infinite scale animated " src="images/indexElements.png">
                </div>
                <div class="ani index-cloud zoomIn animated delay_900ms">
                    <img class="ani infinite scale animated " src="images/indexCloud.png">
                </div>
                <div class="ani index-star zoomIn animated delay_900ms">
                    <img class="ani infinite scale animated " src="images/indexStars.png">
                </div>
                <div class="index-building fadeIn animated">
                    <img  src="images/indexBuilding.png">
                </div>
                <div class="index-arrow-up infinite fadeInUp animated">
                    <a href="">
                        <img class="ani infinite fadeOut animated delay_300ms" src="images/arrow-up.png">
                    </a>
                </div>
            </div>

            <div class="swiper-slide page2">
                <div class="ani second-bg " swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0s"></div>
                <div class="ani second-star" swiper-animate-effect="slideInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">
                    <img class="ani" swiper-animate-effect="slideInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s" src="images/wasStar.png">
                </div>
                <div class="ani second-it">
                    <img class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="0.4s" src="images/wasIT.png">
                </div>
                <div class="ani second-farm">
                    <img class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s"  swiper-animate-delay="0.8s"src="images/wasFarm.png">
                </div>
                <div class="ani index-arrow-up infinite fadeInUp animated">
                    <a href="">
                        <img class="ani infinite fadeOut animated delay_300ms" src="images/arrow-up.png">
                    </a>
                </div>
            </div>
            <div class="swiper-slide page3">
                <div class="ani third-bg" swiper-animate-effect="fadeIn" swiper-animate-duration="1s"><img src="images/earlyBg.jpg"></div>
                <div class="third-morning ani" swiper-animate-effect="fadeOut" swiper-animate-duration="1s" swiper-animate-delay="3s">
                    <div class="third-building"><img class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="0.5s" src="images/earlyBuilding.png"></div>
                    <div class="third-title" ><img class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="1s" src="images/earlyTitle.png"></div>
                </div>
                <div class="ani third-lastBus" swiper-animate-effect="fadeOut" swiper-animate-duration="1s" swiper-animate-delay="6s">
                    <div class="third-lastBusTitle"><img class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="4s" src="images/lastBusTitle.png"></div>
                    <div class="third-lastBusStation"><img class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="3.6s" src="images/lastBusStation.png"></div>
                    <div class="third-lastBusAvatar"><img class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="2s" swiper-animate-delay="4s" src="images/lastBusAvatar.png"></div>
                    <div class="ani third-bus" swiper-animate-effect="fadeIn" swiper-animate-duration="3s" swiper-animate-delay="3.9s"><img class="ani" swiper-animate-effect="bounceOutLeft" swiper-animate-duration="3s" swiper-animate-delay="3.9s" src="images/bus.png"></div>
                </div>
                <div class="ani third-where">
                    <div class="third-myTeamBg"><img class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="6.5s" src="images/myTeamBg.jpg"></div>
                    <div class="third-myTeamWall"><img class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="6.5s" src="images/myTeamWall.png"></div>
                    <div class="third-myteamWhereTxt"><img class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="9.2s" src="images/myteamWhereTxt.png"></div>
                    <div class="third-myTeamTxt">
                        <div><img class="ani myTeamTxt00" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="7.7s" src="images/myTeamTxt.png"></div>
                        <div><img class="ani myTeamTxt01" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="7.9s" src="images/myTeamTxt01.png"></div>
                        <div><img class="ani myTeamTxt02" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="8.4s" src="images/myTeamTxt02.png"></div>
                        <div><img class="ani myTeamTxt03" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="8.8s" src="images/myTeamTxt03.png"></div>
                    </div>
                    <div class="third-myTeamAvatar"><img class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="7s" src="images/myTeamAvatar.png"></div>
                </div>
            </div>
            <div class="swiper-slide page4">
                <div class="fourth-lightOff"><img src="images/lightOff.png"></div>
                <div class="fourth-lightOn"><img src="images/lightOn.png"></div>
                <div class="fourth-light-off">
                    <div><img class="fourth-lightOffBg" src="images/lightOffBg.jpg"></div>
                    <div><img class="ani fourth-cornerTitle" swiper-animate-effect="bounceInDown" swiper-animate-duration="1s" swiper-animate-delay="0s" src="images/cornerTitle.png"></div>
                    <div class="ani"><img class="ani fourth-clickGuide infinite" swiper-animate-effect="scale" swiper-animate-duration="1s"  src="images/clickGuide.png"></div>
                    <div><img class="fourth-cornerWall" src="images/cornerWall.png"></div>
                </div>
                <div class="fourth-light-on">
                    <div><img class="ani fourth-lightOnBg" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="1s" src="images/lightOnBg.jpg"></div>
                    <div><img class="ani fourth-lightFlowers" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="1s" src="images/lightFlowers.png"></div>
                    <div><img class="ani fourth-weKnowYou" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="0.5s" src="images/weKnowYou.png"></div>
                </div>
             </div>
            <div class="swiper-slide page5">
                <div><img class="ani fifth-footCity" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="0.5s" src="images/footCity.jpg" /></div>
                <div><img class="ani fifth-footAvatar" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="0.5s" src="images/footAvatar.png" /></div>
                <div class="ani"  swiper-animate-effect="fadeOut" swiper-animate-duration="1s" swiper-animate-delay="1.5s"><img class="ani fifth-footTa" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1s" src="images/footTa.png" class="bounceInLeft animated " /></div>
                <div><img class="ani fifth-footTx" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="2s"src="images/footTx.png" /></div>
                <div class="ani index-arrow-up infinite fadeInUp animated">
                    <a href="">
                        <img class="ani infinite fadeOut animated delay_300ms" src="images/arrow-up.png">
                    </a>
                </div>
            </div>
            <div class="swiper-slide page6">
                <div><img class="ani sixth-runAvatar" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="0.5s"src="images/runAvatar.png" /></div>
                <div class="ani" swiper-animate-effect="fadeOut" swiper-animate-duration="1s" swiper-animate-delay="1.5s" ><img class="ani sixth-runTas" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1s"  src="images/runTa.png"/></div>
                <div><img class="ani sixth-runTxt" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="2s" src="images/runTxt.png" /></div>
                <div class="ani index-arrow-up infinite fadeInUp animated">
                    <a href="">
                        <img class="ani infinite fadeOut animated delay_300ms" src="images/arrow-up.png">
                    </a>
                </div>
            </div>
            <div class="swiper-slide page7">
                <div><img class="ani seventh-salaryBg" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay=0.5s" src="images/salaryBg.png" /></div>
                <div><img class="ani seventh-salaryAvatar" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay=0.8s" src="images/salaryAvatar.png" /></div>
                <div class="ani" swiper-animate-effect="fadeOut" swiper-animate-duration="1s" swiper-animate-delay="1.5s"><img class="ani seventh-salaryTa" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1s" src="images/salaryTa.png"/></div>
                <div><img class="ani seventh-salaryTxt" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="3s" src="images/salaryTxt.png" /></div>
                <div class="ani index-arrow-up infinite fadeInUp animated">
                    <a href="">
                        <img class="ani infinite fadeOut animated delay_300ms" src="images/arrow-up.png">
                    </a>
                </div>
            </div>
            <div class="swiper-slide page8">
                <div class="eighth-introLogo">
                    <img src="images/introLogo.png"/>
                </div>
                <div class="eighth-introTxt">
                    <div class="eighth-introTxtInner">
                        <p>招商银行是世界500强企业，也是我国第一家完全有企业法人持股的股份制商业银行。</p>
                        <p>招银网络科技（简称招银科技）是招商银行的全资子公司，致力于为招商银行全球化发展提供强有力的软件开发及技术支持。公司以成为中国银行业最强大脑为己任，在彼此信任和尊重的基础上，追求高标准的交付和价值创造。现有深圳、杭州两家分支机构，共同担负着招商银行电子信息化的重任。</p>
                        <p>这里是中国最具活力的银行，这里是中国最优秀的金融IT团队之一。如果您足够优秀，那么这里将会是您智慧闪光、价值实现和梦想腾飞的舞台，我们热忱期待您的加盟。</p>
                    </div>
                </div>
                <div><img class="ani infinite eighth-introFlowers" swiper-animate-effect="scale" swiper-animate-duration="1s"  src="images/introFlowers.png"/></div>
                <div><img class="eighth-introAvatar" src="images/introAvatar.png" /></div>
                <div><img class="ani infinite eighth-introStar" swiper-animate-effect="scale" swiper-animate-duration="1s" src="images/introStar.png" /></div>
                <div><img class="eighth-introCloudy" src="images/introCloudy.png" /></div>
                <div class="ani index-arrow-up infinite fadeInUp animated">
                    <a href="">
                        <img class="ani infinite fadeOut animated delay_300ms" src="images/arrow-up.png">
                    </a>
                </div>
            </div>
            <div class="swiper-slide page9">
                <div><img class="ani last-endLogo" swiper-animate-effect="fadeIn" swiper-animate-duration="1s"  src="images/endLogo.png" /></div>
                <div><img class="ani last-endTxt" swiper-animate-effect="bounceInDown" swiper-animate-duration="1s" swiper-animate-delay="0.6s" src="images/endTxt.png" /></div>
                <div><img class="ani last-endMail" swiper-animate-effect="bounceInDown" swiper-animate-duration="1s" swiper-animate-delay="0.7s" src="images/endMail.png" /></div>
                <div><img class="ani last-endClickGuide" swiper-animate-effect="bounceInDown" swiper-animate-duration="1s" swiper-animate-delay="0.8s" src="images/endClickGuide.png"  /></div>
                <div class="ani" swiper-animate-effect="zoomInDown" swiper-animate-duration="1s" swiper-animate-delay="0.9s"><img class="ani last-endAvatar infinite" swiper-animate-effect="shakeup" swiper-animate-duration="1s" src="images/endAvatar.png" class="qqshakeLarge animated infinite"/></div>
                <div class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="1.1s"><img class="ani last-endCloudys infinite" swiper-animate-effect="scale" swiper-animate-duration="1s" swiper-animate-delay="0.2s" src="images/endCloudys.png"/></div>
                <div><img class="ani last-endBottomTxt" swiper-animate-effect="bounceInDown" swiper-animate-duration="1s" swiper-animate-delay="1s" src="images/endBottomTxt.png" /></div>
            </div>

         </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>

<script src="js/jquery-3.2.1.js"></script>
<script src="js/swiper-3.4.2.min.js"></script>
<script src="js/swiper.animate1.0.2.min.js"></script>
<script src="js/app.js" ></script>
</body>
</html>
