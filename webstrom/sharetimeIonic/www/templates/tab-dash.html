<ion-view view-title="Dashboard">
  <ion-content>
    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" placeholder="姓名" ng-bind="userinfo.username">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="密码" ng-model="userinfo.password">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="电话" ng-model="userinfo.phone">
      </label>
      <button class="button button-balanced button-full" ng-click="toLogin()">登录</button>
    </div>
  </ion-content>
</ion-view>
