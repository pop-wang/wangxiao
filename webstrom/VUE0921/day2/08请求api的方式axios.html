<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/axios/0.16.2/axios.min.js"></script>
</head>
<body>
<div id="box">
    <button @click="getSearch()">请求数据</button>
    商品名称：{{good_name}}
    <br>
    商品图片：
    <img :src="img" alt="" style="width: 100px;">
</div>

<script>
    new Vue({
        el:"#box",
        data:{
            good_name:"",
            img:""
        },
        methods:{
            getSearch:function (data) {
                axios.get(`http://h6.duchengjiu.top/shop/api_goods.php`).then(res=>{
                    console.log(res);
                    let data=res.data.data[0];
                    this.img=data.goods_thumb;
                    this.good_name=data.goods_name;
                })
            }
        }
    })
</script>
</body>
</html>
