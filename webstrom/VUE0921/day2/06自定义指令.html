<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
</head>
<body>
<div id="box">
    <div v-red>
        {{stark}}
    </div>
</div>

<script>
    Vue.directive("red",{
        bind:function (el,binding) {
            el.style.background="red";
        }
    })
    let vm=new Vue({
        el:"#box",
        data:{
            stark:"shudong",
        }
    })
</script>
</body>
</html>
